server:
  port: 9090

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/app_payment?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
      name: payment-service




logging:
  level:
    root: INFO

eureka:
  client:
    register-with-eureka : true
    fetch-registry : true
    service-url:
      defaultZone : http://localhost:8761/eureka/
      instance:
        hostname : localhost
  instance:
    prefer-ip-address: true

